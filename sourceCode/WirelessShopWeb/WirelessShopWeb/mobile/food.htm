<div id="divFilterKitchen" class="box-horizontal" >
	<div id="divFilterKitchen-dept" class="box-vertical">
		<div class="n-l-title">大类</div>
		<div data-type="main" class="div-full n-l-d-main" data-isInit="false"> </div>
	</div>
	<div id="divFilterKitchen-kitchen" class="box-vertical">
		<div class="n-l-title">小类</div>

<div id="divShoppingBasket" class="box-vertical" >
	<div id="divSB-Body" class="div-full">
		<div class="div-sb-b-m box-horizontal">
			<div class="div-sb-b-m-msg div-full">
				<div data-type="name">上汤菜心</div>
				<div data-type="price">¥:&nbsp;8888.88</div>
			</div>
			<div class="div-sb-b-m-cat">-</div>
			<div class="div-sb-b-m-add">+</div>
			<div class="div-sb-b-m-count">8</div>
		</div>
	</div>
	<div id="divSB-Sum">
		总数量:&nbsp;<span id="divSB-Title-SumCount">--.--</span>
		&nbsp;&nbsp;
		合计:&nbsp;<span id="divSB-Title-SumPrice">--.--</span>
		&nbsp;&nbsp;
		清空
	</div>
	<div id="divSB-Bottom" class="box-horizontal">
		<div class="div-full">下单</div>
		<div class="div-full" onclick="openateBasket({event:this, otype:'hide'})">返回 </div>
	</div>
</div>

<div id="divFoodView" class="box-vertical">
	<div id="divFoodView-Body" class="div-full">

		<div class="div-fv-lb-m box-horizontal">

	<div id="divFoodView-BottomNav" class="box-horizontal">

		<div id="div-fv-bn-basket" class="div-full">购物篮&nbsp;<span id="spanShoppingBasket" style="color: #00aa00; visibility: hidden;"></span></div>

	</div>
